# Install rust
- name: rust - add rustup, accept defaults
  ansible.builtin.command: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y"
  tags: ["workstation-ubuntu", "rust", "package", "workstation-fedora"]
  become: true
  become_user: "{{ target_user }}"

- name: rust - add rust-analyzer, clippy, rustfmt
  ansible.builtin.command: "rustup component add rustfmt clippy rustfmt"
  tags: ["workstation-ubuntu", "rust", "package", "workstation-fedora"]
  become: true
  become_user: "{{ target_user }}"
